# Tmux Configuration File

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Faster command sequences (no delay for escape key)
set -sg escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window switcher as popup (Ctrl+b w)
# Use arrow keys to navigate, Enter to select, x to kill window, q to cancel
bind w display-popup -E -w 80% -h 80% -b rounded -S "fg=colour81" "tmux choose-tree -Zw -O time"

# Status bar position - TOP
set -g status-position top

# Status bar styling
set -g status-style bg=colour234,fg=colour137
set -g status-left-length 40
set -g status-right-length 200
set -g status-interval 2

# Status bar left side
set -g status-left "#[fg=colour81,bg=colour237,bold] #S #[fg=colour237,bg=colour234,nobold]"

# Status bar right side with version tags and git
set -g status-right '#(~/.tmux-status-bar.sh "#{pane_current_path}")#[fg=colour237,bg=colour234]  #[fg=colour244,bg=colour237] #[fg=colour76,bg=colour237,bold]%d/%m #[fg=colour137,bg=colour234,nobold]#[fg=colour237,bg=colour234]  #[fg=colour244,bg=colour237] #[fg=colour81,bg=colour237,bold]%H:%M #[fg=colour137,bg=colour234,nobold]'

# Window status format
setw -g window-status-current-format '#[fg=colour234,bg=colour81,nobold] #I#[fg=colour234,bg=colour81,bold] #W '
setw -g window-status-format '#[fg=colour244,bg=colour234] #I#[fg=colour250,bg=colour234] #W '

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Message styling
set -g message-style bg=colour235,fg=colour81,bold

# Copy mode settings (vi style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Enable mouse selection and copy
# Hold Option/Alt key to select text with mouse (bypasses tmux, uses terminal)
# Or double-click to select word, triple-click to select line
# Selected text is automatically copied to system clipboard
set -g @yank_selection_mouse 'clipboard'
unbind -n -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
