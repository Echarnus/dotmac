# Tmux Configuration File

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set prefix to Ctrl-a (more convenient than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Faster command sequences (no delay for escape key)
set -sg escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status bar position - TOP
set -g status-position top

# Status bar styling
set -g status-style bg=colour234,fg=colour137
set -g status-left-length 40
set -g status-right-length 150
set -g status-interval 2

# Status bar left side
set -g status-left "#[fg=colour81,bg=colour237,bold] #S #[fg=colour237,bg=colour234,nobold]"

# Status bar right side with gitmux
set -g status-right '#(gitmux -cfg ~/.gitmux.conf "#{pane_current_path}") #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window status format
setw -g window-status-current-format '#[fg=colour234,bg=colour81,nobold] #I#[fg=colour234,bg=colour81,bold] #W '
setw -g window-status-format '#[fg=colour244,bg=colour234] #I#[fg=colour250,bg=colour234] #W '

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Message styling
set -g message-style bg=colour235,fg=colour81,bold

# Copy mode settings (vi style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
